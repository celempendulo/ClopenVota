<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vota - Voting System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="z-index: 1000;">
  <div class="container">
    <a class="navbar-brand" href="#">Vota</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" onclick="showVotingView()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="displayScoreboard()">Scoreboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5" id="votingView">
  <h1>Contesting Parties</h1>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button id="undoVoteButton" class="btn btn-danger" onclick="undoVote()" disabled>Undo Vote</button>
  </div>
  <div id="partyList"></div>
</div>

<div class="container mt-5" id="scoreboardView" style="display: none;">
  <h1>Scoreboard</h1>
  <div id="scoreboard"></div>
</div>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3930908830743917"
        crossorigin="anonymous"></script>
<!-- Custom JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const baseTag = document.createElement('base');
    baseTag.href = window.location.origin + '/';
    document.head.appendChild(baseTag);
  });
</script>
<script type="text/javascript" th:src="@{/scripts.js}"></script>
</body>
</html>
